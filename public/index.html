<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SFU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 340px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #6a0dad;
            font-weight: 600;
            letter-spacing: 1px;
        }
        p {
            color: #ad0d38;
            margin-bottom: 20px;
            font-weight: 200;
            letter-spacing: 1px;
        }
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #6a0dad;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #d7b8ff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
        }
        button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        button:hover {
            background-color: #8a2be2;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZMeet</h1>
        <form id="joinForm">
            <div class="form-group">
                <label for="roomID">Room ID</label>
                <input type="text" id="roomID" name="roomID" required>
            </div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <button type="submit">Join</button>
        </form>
        <p>Note: This is for learning purpose code available on github</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
