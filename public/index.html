<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SFU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            max-width: 340px;
            width: 100%;
            padding: 20px;
            text-align: center;

            h1 {
                color: #6a0dad;
                font-weight: 600;
                letter-spacing: 1px;
            }

            p {
                color: #ad0d38;
                margin-bottom: 20px;
                font-weight: 200;
                letter-spacing: 1px;
            }

            .form-group {
                margin-bottom: 24px;
                text-align: left;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #6a0dad;
                font-weight: 500;
                font-size: 14px;
            }

            input {
                width: 100%;
                padding: 12px;
                border: 2px solid #d7b8ff;
                border-radius: 8px;
                box-sizing: border-box;
                font-size: 16px;
                outline: none;
                font-family: 'Poppins', sans-serif;
                transition: border-color 0.3s, box-shadow 0.3s;
            }

            input:focus {
                border-color: #6a0dad;
                box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.1);
            }

            button {
                background-color: #6a0dad;
                color: white;
                border: none;
                padding: 14px 20px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s, transform 0.1s;
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
            }

            button:hover {
                background-color: #8a2be2;
            }

            button:active {
                transform: scale(0.98);
            }
        }

        .meeting-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: none;
            flex-direction: column;

            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }

            .room-info {
                display: flex;
                align-items: center;
            }

            h1 {
                color: #6a0dad;
                font-weight: 600;
                letter-spacing: 1px;
                margin: 0;
                margin-right: 15px;
            }

            .room-id {
                background-color: rgba(106, 13, 173, 0.1);
                color: #6a0dad;
                padding: 6px 12px;
                border-radius: 8px;
                font-size: 14px;
            }

            .video-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }

            .video-container {
                position: relative;
                border: 3px solid #6a0dad;
                border-radius: 12px;
                overflow: hidden;
                aspect-ratio: 16/9;
            }

            .video {
                width: 100%;
                height: 100%;
                background-color: #333;
                object-fit: cover;
            }

            .video-name {
                position: absolute;
                bottom: 15px;
                left: 15px;
                background-color: rgba(106, 13, 173, 0.7);
                color: white;
                padding: 6px 12px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
            }

            .controls {
                display: flex;
                justify-content: center;
                gap: 15px;
                margin-top: 20px;
            }

            .control-btn {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: none;
                cursor: pointer;
                transition: all 0.3s;
            }

            .mic-btn, .video-btn {
                background-color: #e7d6ff;
                color: #6a0dad;
            }

            .mic-btn:hover, .video-btn:hover {
                background-color: #d7b8ff;
            }

            .mic-btn.muted, .video-btn.muted {
                background-color: #ffdbdb;
                color: #ad0d38;
            }

            .end-btn {
                background-color: #ad0d38;
                color: white;
            }

            .end-btn:hover {
                background-color: #d31b4b;
            }

            .fa-solid {
                font-size: 18px;
            }

            .note {
                color: #ad0d38;
                text-align: center;
                margin-top: 20px;
                font-weight: 200;
                letter-spacing: 1px;
            }

            .connect-btn-container {
                display: flex;
                justify-content: center;
                margin-top: 20px;
            }

            .connect-btn {
                background-color: #6a0dad;
                color: white;
                border: none;
                padding: 14px 30px;
                font-size: 16px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.3s, transform 0.1s;
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
                box-shadow: 0 4px 10px rgba(106, 13, 173, 0.3);
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .connect-btn:hover {
                background-color: #8a2be2;
                transform: translateY(-2px);
                box-shadow: 0 6px 12px rgba(106, 13, 173, 0.4);
            }

            .connect-btn:active {
                transform: translateY(0) scale(0.98);
            }

            /* Responsive adjustments */
            @media (max-width: 768px) {
                .video-grid {
                    grid-template-columns: 1fr;
                }
            }
        }

    </style>
</head>
<body>
<div class="login-container" id="login-container">
    <h1>ZMeet</h1>
    <form id="joinForm">
        <div class="form-group">
            <label for="roomID">Room ID</label>
            <input type="text" id="roomID" name="roomID" required>
        </div>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit">Join</button>
    </form>
    <p>Note: This is for learning purpose code available on github</p>
</div>
<div class="meeting-container" id="meeting-container">
    <div class="header">
        <div class="room-info">
            <h1>ZMeet</h1>
            <div class="room-id" id="room-id">Room: ABC123</div>
        </div>
    </div>

    <div class="video-grid">
        <div class="video-container">
            <video class="video" id="localVideo" autoplay muted playsinline></video>
            <div class="video-name" id="local-name">You</div>
        </div>

        <div class="video-container">
            <video class="video" id="remoteVideo" autoplay muted playsinline></video>
            <div class="video-name" id="remote-name">John Doe</div>
        </div>
    </div>

    <div class="controls">
        <button onclick="MicMuteUnmute()" class="control-btn mic-btn" id="micBtn" title="Mute/Unmute Microphone">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <button onclick="VideoMuteUnmute()" class="control-btn video-btn" id="videoBtn" title="Turn On/Off Camera">
            <i class="fa-solid fa-video"></i>
        </button>
        <button onclick="EndButton()" class="control-btn end-btn" id="endBtn" title="End Call">
            <i class="fa-solid fa-phone-slash"></i>
        </button>
    </div>

    <p class="note">Note: This is for learning purpose code available on github</p>
</div>

<script src="index.js"></script>
</body>
</html>
